<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mayan - Create Account</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
    <link rel="shortcut icon" href="images/tri.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6df5146b6d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>M A Y A N</h1>
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label>First Name</label>
          <input type="text" placeholder="First Name" id="first-name">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" id="last-name">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="Email" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="Password" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input type="password" placeholder="Password" id="confirm-password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Sign Up</button>
      </form>
    </div>
	<script src="javascripts/signup.js"></script>
  </body>
</html>
